<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayoba Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #0056b3;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar .btn {
            margin-bottom: 10px;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .chat-header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .chat-input input {
            flex: 1;
            border-radius: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .chat-input button {
            margin-left: 10px;
            border-radius: 20px;
            border: none;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
        }
        .dropdown-menu {
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #0056b3;
            color: white;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .dropdown-menu.show {
            display: block;
        }
        .dropdown-menu button {
            color: white;
            border: none;
            background: none;
            font-size: 18px;
            width: 100%;
            text-align: left;
            padding: 10px;
        }
        .dropdown-menu button:hover {
            background-color: #004494;
        }
        .settings-content {
            display: none;
        }
        .settings-content.active {
            display: block;
        }
        .popup-form {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none;
        }
        .popup-form.active {
            display: block;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .overlay.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <div class="popup-form" id="popup-form">
        <h3 id="form-title">Create Entry</h3>
        <form id="create-form" onsubmit="handleFormSubmit(event)">
            <div id="form-fields"></div>
            <button type="submit">Submit</button>
            <button type="button" onclick="toggleForm()">Close</button>
        </form>
    </div>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Ayoba Chat</h2>
            <button class="btn btn-light" id="settings-toggle"><i class="fas fa-cogs"></i> Settings</button>
            <button class="btn btn-light" id="menu-toggle"><i class="fas fa-bars"></i> Menu</button>
            <div class="dropdown-menu" id="dropdown-menu">
                <button onclick="handleGetRequest('orders/')">Fetch Orders</button>
                <button onclick="handleGetRequest('orderitems/')">Fetch Order Items</button>
                <button onclick="handleGetRequest('products/')">Fetch Products</button>
                <button onclick="handleGetRequest('customers/')">Fetch Customers</button>
                <button onclick="showCreateForm('orders/')">Create Order</button>
                <button onclick="showCreateForm('orderitems/')">Create Order Item</button>
                <button onclick="showCreateForm('products/')">Create Product</button>
                <button onclick="showCreateForm('customers/')">Create Customer</button>
                <button onclick="showCreateForm('businessprofiles/')">Create Business Profile</button>
            </div>
            <div class="settings-content" id="settings-content">
                <h3>Settings</h3>
                <form onsubmit="event.preventDefault(); sendQueryToAI();">
                    <label for="query">Your Query:</label>
                    <input type="text" id="query" name="query" required><br>
                    <button type="submit">Send Query</button>
                </form>
                <h4>AI Response</h4>
                <div id="ai-response" class="result">AI response will appear here</div>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h4>Chat with Business</h4>
                <button class="btn btn-light" id="settings-toggle"><i class="fas fa-cogs"></i></button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-text" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('dropdown-menu').classList.toggle('show');
        });

        document.getElementById('settings-toggle').addEventListener('click', function () {
            document.getElementById('settings-content').classList.toggle('active');
        });

        function showCreateForm(endpoint) {
            document.getElementById('form-title').innerText = `Create ${endpoint.slice(0, -1).replace(/\b\w/g, l => l.toUpperCase())}`;
            document.getElementById('create-form').setAttribute('data-endpoint', endpoint);
            const formFields = document.getElementById('form-fields');
            formFields.innerHTML = ''; // Clear previous fields

            // You can customize fields for each endpoint if needed
            formFields.innerHTML = `
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="price">Price:</label>
                <input type="text" id="price" name="price"><br>
                <label for="id">ID:</label>
                <input type="text" id="id" name="id"><br>
            `;
            document.getElementById('popup-form').classList.add('active');
            document.getElementById('overlay').classList.add('active');
        }

        function toggleForm() {
            document.getElementById('popup-form').classList.remove('active');
            document.getElementById('overlay').classList.remove('active');
        }

        async function handleFormSubmit(event) {
            event.preventDefault();
            const form = document.getElementById('create-form');
            const endpoint = form.getAttribute('data-endpoint');
            const formData = new FormData(form);

            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            try {
                const response = await fetch(`https://your-api-endpoint/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    alert('Data submitted successfully');
                    toggleForm();
                } else {
                    alert('Failed to submit data');
                }
            } catch (error) {
                alert('An error occurred while submitting data.');
            }
        }

        async function handleGetRequest(endpoint) {
            try {
                const response = await fetch(`https://your-api-endpoint/${endpoint}`);
                const data = await response.json();
                document.getElementById('chat-messages').innerHTML = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('chat-messages').innerText = 'An error occurred while fetching data.';
            }
        }

        async function sendMessage() {
            const messageText = document.getElementById('message-text').value;

            if (!messageText.trim()) return;

            try {
                const response = await fetch('https://your-ayoba-api-endpoint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: messageText })
                });

                const result = await response.json();
                document.getElementById('chat-messages').innerHTML += `<div class="message"><strong>You:</strong> ${messageText}</div>`;
                document.getElementById('chat-messages').innerHTML += `<div class="message"><strong>Business:</strong> ${result.response || 'No response'}</div>`;
                document.getElementById('message-text').value = '';
            } catch (error) {
                document.getElementById('chat-messages').innerHTML += `<div class="message"><strong>Error:</strong> An error occurred while sending the message.</div>`;
            }
        }

        async function sendQueryToAI() {
            const query = document.getElementById('query').value;

            if (!query.trim()) return;

            try {
                const response = await fetch('https://your-ai-api-endpoint', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: query })
                });

                const result = await response.json();
                document.getElementById('ai-response').innerText = result.response || 'No response';
            } catch (error) {
                document.getElementById('ai-response').innerText = 'An error occurred while sending the query.';
            }
        }
    </script>
</body>
</html>
