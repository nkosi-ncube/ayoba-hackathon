<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Frontend</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
        }
        .form-container {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }
        .form-container input, .form-container textarea, .form-container button {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .form-container button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #004494;
        }
        .result {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .popup-form, .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-form.active, .popup-overlay.active {
            display: flex;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            width: 600px;
        }
        .popup-content button {
            margin-top: 10px;
        }
    </style>
    <script>
        async function makeRequest(url, method, data) {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        }

        async function handleGetRequest(endpoint) {
            const response = await fetch(`https://gatewayapi-e65e2b5c01f7.herokuapp.com/api/${endpoint}`);
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        }

        function showForm(endpoint) {
            let formHTML = '';
            switch (endpoint) {
                case 'orders/':
                    formHTML = `
                        <form id="create-form" onsubmit="handleFormSubmit(event, '${endpoint}')">
                            <label for="customer_id">Customer ID:</label>
                            <input type="text" id="customer_id" name="customer_id" required><br>
                            <label for="total">Total Amount:</label>
                            <input type="number" id="total" name="total" step="0.01" required><br>
                            <button type="submit">Submit</button>
                        </form>
                    `;
                    break;
                case 'orderitems/':
                    formHTML = `
                        <form id="create-form" onsubmit="handleFormSubmit(event, '${endpoint}')">
                            <label for="order_id">Order ID:</label>
                            <input type="text" id="order_id" name="order_id" required><br>
                            <label for="product_id">Product ID:</label>
                            <input type="text" id="product_id" name="product_id" required><br>
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="quantity" name="quantity" required><br>
                            <label for="price">Price:</label>
                            <input type="number" id="price" name="price" step="0.01" required><br>
                            <button type="submit">Submit</button>
                        </form>
                    `;
                    break;
                case 'products/':
                    formHTML = `
                        <form id="create-form" onsubmit="handleFormSubmit(event, '${endpoint}')">
                            <label for="name">Product Name:</label>
                            <input type="text" id="name" name="name" required><br>
                            <label for="price">Price:</label>
                            <input type="number" id="price" name="price" step="0.01" required><br>
                            <button type="submit">Submit</button>
                        </form>
                    `;
                    break;
                case 'customers/':
                    formHTML = `
                        <form id="create-form" onsubmit="handleFormSubmit(event, '${endpoint}')">
                            <label for="name">Customer Name:</label>
                            <input type="text" id="name" name="name" required><br>
                            <label for="language">Language:</label>
                            <input type="text" id="language" name="language" required><br>
                            <button type="submit">Submit</button>
                        </form>
                    `;
                    break;
                case 'businessprofiles/':
                    formHTML = `
                        <form id="create-form" onsubmit="handleFormSubmit(event, '${endpoint}')">
                            <label for="user">User ID:</label>
                            <input type="text" id="user" name="user" required><br>
                            <label for="business_name">Business Name:</label>
                            <input type="text" id="business_name" name="business_name" required><br>
                            <label for="contact_email">Contact Email:</label>
                            <input type="email" id="contact_email" name="contact_email" required><br>
                            <label for="contact_phone">Contact Phone:</label>
                            <input type="text" id="contact_phone" name="contact_phone" required><br>
                            <label for="address">Address:</label>
                            <input type="text" id="address" name="address" required><br>
                            <label for="working_hours">Working Hours:</label>
                            <input type="text" id="working_hours" name="working_hours" required><br>
                            <label for="description">Description:</label>
                            <textarea id="description" name="description" required></textarea><br>
                            <button type="submit">Submit</button>
                        </form>
                    `;
                    break;
            }
            document.getElementById('popup-form').innerHTML = `
                <div class="popup-content">
                    ${formHTML}
                    <button onclick="toggleForm()">Close</button>
                </div>
            `;
            document.getElementById('popup-form').classList.add('active');
            document.getElementById('popup-overlay').classList.add('active');
        }

        function toggleForm() {
            document.getElementById('popup-form').classList.remove('active');
            document.getElementById('popup-overlay').classList.remove('active');
        }

        async function handleFormSubmit(event, endpoint) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            await makeRequest(`https://gatewayapi-e65e2b5c01f7.herokuapp.com/api/${endpoint}`, 'POST', data);
            toggleForm();
        }

        async function sendQueryToAI() {
            const query = document.getElementById('query').value;
            try {
                const response = await fetch('https://gatewayapi-e65e2b5c01f7.herokuapp.com/customer-assistance/queries/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });
                const result = await response.json();
                document.getElementById('ai-response').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('ai-response').innerText = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>API Frontend</h1>
    
    <!-- Display API response -->
    <h2>API Response</h2>
    <div id="result" class="result">Results will appear here</div>

    <!-- Fetch Orders -->
    <h2>Get Orders</h2>
    <button onclick="handleGetRequest('orders/')">Fetch Orders</button>

    <!-- Fetch Order Items -->
    <h2>Get Order Items</h2>
    <button onclick="handleGetRequest('orderitems/')">Fetch Order Items</button>

    <!-- Fetch Products -->
    <h2>Get Products</h2>
    <button onclick="handleGetRequest('products/')">Fetch Products</button>

    <!-- Fetch Customers -->
    <h2>Get Customers</h2>
    <button onclick="handleGetRequest('customers/')">Fetch Customers</button>

    <!-- Create Order -->
    <h2>Create Order</h2>
    <button onclick="showForm('orders/')">Open Form</button>

    <!-- Create Order Item -->
    <h2>Create Order Item</h2>
    <button onclick="showForm('orderitems/')">Open Form</button>

    <!-- Create Product -->
    <h2>Create Product</h2>
    <button onclick="showForm('products/')">Open Form</button>

    <!-- Create Customer -->
    <h2>Create Customer</h2>
    <button onclick="showForm('customers/')">Open Form</button>

    <!-- Create Business Profile -->
    <h2>Create Business Profile</h2>
    <button onclick="showForm('businessprofiles/')">Open Form</button>

    <!-- Send Query to AI -->
    <h2>AI Query</h2>
    <form onsubmit="event.preventDefault(); sendQueryToAI();">
        <label for="query">Your Query:</label>
        <input type="text" id="query" name="query" required><br>
        <button type="submit">Send Query</button>
    </form>

    <!-- Display AI Response -->
    <h2>AI Response</h2>
    <div id="ai-response" class="result">AI response will appear here</div>

    <!-- Popup Form and Overlay -->
    <div id="popup-overlay" class="popup-overlay" onclick="toggleForm()"></div>
    <div id="popup-form" class="popup-form"></div>
</body>
</html>
