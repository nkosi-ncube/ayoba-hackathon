<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayoba Chat</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            color: #333;
            font-family: Arial, sans-serif;
        }
        .chat-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background-color: #0056b3;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            color: white;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar .btn {
            margin-bottom: 10px;
        }
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
        }
        .chat-header {
            background-color: #0056b3;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
        }
        .chat-input {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 10px;
            background-color: #f5f5f5;
        }
        .chat-input input {
            flex: 1;
            border-radius: 20px;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .chat-input button {
            margin-left: 10px;
            border-radius: 20px;
            border: none;
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
        }
        .dropdown-menu {
            position: absolute;
            top: 50px;
            left: 0;
            background-color: #0056b3;
            color: white;
            width: 250px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .dropdown-menu button {
            color: white;
            border: none;
            background: none;
            font-size: 18px;
            width: 100%;
            text-align: left;
            padding: 10px;
        }
        .dropdown-menu button:hover {
            background-color: #004494;
        }
        .settings-content {
            display: none;
        }
        .settings-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h2>Ayoba Chat</h2>
            <button class="btn btn-light" id="settings-toggle"><i class="fas fa-cogs"></i> Settings</button>
            <button class="btn btn-light" id="menu-toggle"><i class="fas fa-bars"></i> Menu</button>
            <div class="dropdown-menu" id="dropdown-menu">
                <button onclick="handleGetRequest('orders/')">Fetch Orders</button>
                <button onclick="handleGetRequest('orderitems/')">Fetch Order Items</button>
                <button onclick="handleGetRequest('products/')">Fetch Products</button>
                <button onclick="handleGetRequest('customers/')">Fetch Customers</button>
                <button onclick="handleFormSubmit(event, 'orders/')">Create Order</button>
                <button onclick="handleFormSubmit(event, 'orderitems/')">Create Order Item</button>
                <button onclick="handleFormSubmit(event, 'products/')">Create Product</button>
                <button onclick="handleFormSubmit(event, 'customers/')">Create Customer</button>
                <button onclick="handleFormSubmit(event, 'businessprofiles/')">Create Business Profile</button>
            </div>
            <div class="settings-content" id="settings-content">
                <h3>Settings</h3>
                <form onsubmit="event.preventDefault(); sendQueryToAI();">
                    <label for="query">Your Query:</label>
                    <input type="text" id="query" name="query" required><br>
                    <button type="submit">Send Query</button>
                </form>
                <h4>AI Response</h4>
                <div id="ai-response" class="result">AI response will appear here</div>
            </div>
        </div>
        <div class="chat-area">
            <div class="chat-header">
                <h4>Chat with Support</h4>
                <button class="btn btn-light" id="settings-toggle"><i class="fas fa-cogs"></i></button>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="message-text" placeholder="Type a message">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Font Awesome JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('menu-toggle').addEventListener('click', function () {
            document.getElementById('dropdown-menu').classList.toggle('show');
        });

        document.getElementById('settings-toggle').addEventListener('click', function () {
            document.getElementById('settings-content').classList.toggle('active');
        });

        function sendMessage() {
            const messageText = document.getElementById('message-text').value;
            if (messageText.trim() === '') return;

            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message';
            messageDiv.innerHTML = `<p><strong>You:</strong> ${messageText}</p>`;
            document.getElementById('chat-messages').appendChild(messageDiv);

            document.getElementById('message-text').value = '';

            // Simulate receiving a response
            setTimeout(() => {
                const responseDiv = document.createElement('div');
                responseDiv.className = 'chat-message';
                responseDiv.innerHTML = `<p><strong>Support:</strong> Thank you for your message!</p>`;
                document.getElementById('chat-messages').appendChild(responseDiv);
                document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
            }, 1000);
        }

        async function makeRequest(url, method, data) {
            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        }

        async function handleGetRequest(endpoint) {
            const response = await fetch(`https://gatewayapi-e65e2b5c01f7.herokuapp.com/api/${endpoint}`);
            const result = await response.json();
            document.getElementById('result').innerText = JSON.stringify(result, null, 2);
        }

        function handleFormSubmit(event, endpoint) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            makeRequest(`https://gatewayapi-e65e2b5c01f7.herokuapp.com/api/${endpoint}`, 'POST', data);
        }

        async function sendQueryToAI() {
            const query = document.getElementById('query').value;
            try {
                const response = await fetch('https://gatewayapi-e65e2b5c01f7.herokuapp.com/customer-assistance/queries/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: query })
                });
                const result = await response.json();
                document.getElementById('ai-response').innerText = result.response;
            } catch (error) {
                document.getElementById('ai-response').innerText = 'An error occurred while sending the query.';
            }
        }
    </script>
</body>
</html>
