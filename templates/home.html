<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Frontend</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #0056b3;
        }
        form {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: calc(100% - 20px);
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #0056b3;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
        .result {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            white-space: pre-wrap;
            overflow-x: auto;
        }
        .loading {
            display: none;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>API Frontend</h1>

    <div id="loading" class="loading">Loading...</div>

    <h2>Get Orders</h2>
    <button onclick="handleGetRequest('/orders/')">Fetch Orders</button>

    <h2>Get Order Items</h2>
    <button onclick="handleGetRequest('/orderitems/')">Fetch Order Items</button>

    <h2>Get Products</h2>
    <button onclick="handleGetRequest('/products/')">Fetch Products</button>

    <h2>Get Customers</h2>
    <button onclick="handleGetRequest('/customers/')">Fetch Customers</button>

    <h2>Create Order</h2>
    <form onsubmit="handleFormSubmit(event, '/orders/')">
        <label for="customer_id">Customer ID:</label>
        <input type="text" id="customer_id" name="customer_id" required><br>
        <label for="total">Total Amount:</label>
        <input type="number" id="total" name="total" step="0.01" required><br>
        <button type="submit">Create Order</button>
    </form>

    <h2>Create Order Item</h2>
    <form onsubmit="handleFormSubmit(event, '/orderitems/')">
        <label for="order_id">Order ID:</label>
        <input type="text" id="order_id" name="order_id" required><br>
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id" required><br>
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>
        <button type="submit">Create Order Item</button>
    </form>

    <h2>Create Product</h2>
    <form onsubmit="handleFormSubmit(event, '/products/')">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br>
        <button type="submit">Create Product</button>
    </form>

    <h2>Create Customer</h2>
    <form onsubmit="handleFormSubmit(event, '/customers/')">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language" required><br>
        <button type="submit">Create Customer</button>
    </form>

    <h2>Create Business Profile</h2>
    <form onsubmit="handleFormSubmit(event, '/businessprofiles/')">
        <label for="user">User ID:</label>
        <input type="text" id="user" name="user" required><br>
        <label for="business_name">Business Name:</label>
        <input type="text" id="business_name" name="business_name" required><br>
        <label for="contact_email">Contact Email:</label>
        <input type="email" id="contact_email" name="contact_email" required><br>
        <label for="contact_phone">Contact Phone:</label>
        <input type="text" id="contact_phone" name="contact_phone" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br>
        <label for="working_hours">Working Hours:</label>
        <input type="text" id="working_hours" name="working_hours" required><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br>
        <button type="submit">Create Business Profile</button>
    </form>

    <h2 id="result" class="result">Results will appear here</h2>

    <script>
        async function makeRequest(url, method, data) {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                document.getElementById('result').innerText = `Success: ${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        async function handleGetRequest(endpoint) {
            document.getElementById('loading').style.display = 'block';
            try {
                const response = await fetch(`https://gatewayapi-e65e2b5c01f7.herokuapp.com/api${endpoint}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                document.getElementById('result').innerText = `Data: ${JSON.stringify(result, null, 2)}`;
            } catch (error) {
                document.getElementById('result').innerText = `Error: ${error.message}`;
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function handleFormSubmit(event, endpoint) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            makeRequest(`https://gatewayapi-e65e2b5c01f7.herokuapp.com/api${endpoint}`, 'POST', data);
        }
    </script>
</body>
</html>
